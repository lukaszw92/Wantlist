{% extends 'frontend/index.html' %}
{% block content %}


<h2>Add artist whose records you are looking for</h2>

<form class="artist_firm", method="post", action="http://127.0.0.1:8000/api/artist_create/">
{% csrf_token %}
  <label for="surname">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="surname">Surname (optional):</label><br>
  <input type="text" id="surname" name="surname"><br><br>
  <input type="submit" value="Add">
</form>

{% endblock content %}
