{% extends 'frontend/index.html' %}
{% block content %}
        {% load static %}

        <script src="{% static 'release_form.js' %}"></script>

<h2>Add a record you are looking for</h2>

<form class="artist_form", method="post", action="http://127.0.0.1:8000/api/release_create/">
{% csrf_token %}

  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title"><br>

    <label for="date">Release date:</label><br>
  <input type="date" id="date" name="first_released"><br>

   <label for="artist">Artist:</label>
  <select name="artist" id="artist" >
    <option>artist</option>
      </select><br>

      <label for="genre">Genre:</label>
  <select name="genre" id="genre" >
          <option>genre</option>
  </select><br>

    <label for="wanted">How much do you want it:</label>
  <select name="wanted" id="wanted">
    <option value="1">1</option>
    <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
  </select><br>


    <input type="submit" value="Submit">
</form>

{% endblock content %}
